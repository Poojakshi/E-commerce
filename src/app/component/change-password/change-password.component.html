  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2>Change Password</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="changePassword(currentPassword.value, newPassword.value)">
                <div class="mb-3 row">
                  <label for="currentPassword" class="col-sm-3 col-form-label">Current Password:</label>
                  <div class="col-sm-9">
                    <input type="password" id="currentPassword" #currentPassword class="form-control" required>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="newPassword" class="col-sm-3 col-form-label">New Password:</label>
                  <div class="col-sm-9">
                    <input type="password" id="newPassword" #newPassword class="form-control" required>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="confirmPassword" class="col-sm-3 col-form-label">Confirm New Password:</label>
                  <div class="col-sm-9">
                    <input type="password" id="confirmPassword" #confirmPassword class="form-control" required>
                  </div>
                </div>
                <div class="mb-3 row">
                  <div class="col-sm-9 offset-sm-3">
                    <button class="btn btn-primary" type="submit">Change Password</button>
                    <div *ngIf="successMessage" class="success mt-2">{{ successMessage }}</div>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
