<div *ngIf="message" class="custom-message text-success">{{ message }}</div>

<div class="table-responsive">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Product Price</th>
                <th scope="col">Product Amount</th>
                <th scope="col">Total</th>
                <th scope="col">Options</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let product of Shoppingcart; let i = index">
                <td data-label="Product Name">{{ product.name }}</td>
                <td data-label="Product Price">{{ product.price | currency: 'INR' }}</td>
                <td data-label="Product Amount">
                    <input type="number" placeholder="Amount (kg)" [(ngModel)]="product.amount" min="0">
                </td>
                <td data-label="Total">{{ product.price * product.amount | currency: 'INR' }}</td>
                <td data-label="Options">
                    <button class="btn btn-primary" (click)="updateCart(i)" style="margin-right: 4px;">Update</button>
                    <button class="btn btn-danger" (click)="deleteCart(i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- <button (click)="checkout()" class="btn btn-primary">Buy Now</button> -->
    <div class="mt-3">
        <p>Total Number of Items: {{ calculateTotalItems() }}</p>
        <p>Total Amount: {{ calculateTotalAmount() | currency: 'INR' }}</p>
    </div>
    <button (click)="onContinueClick()" class="btn btn-primary">Continue</button>
</div>
