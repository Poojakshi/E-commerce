
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Add New Product</h2>
            <form #f="ngForm" (ngSubmit)="addNewProduct(f,image)">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" ngModel placeholder="Product Name" required>
                </div><br>

                <div class="form-group">
                    <input type="number" class="form-control" name="price" ngModel placeholder="Price">
                </div><br>

                <div class="form-group">
                    <input type="file" ngModel name="image" required #image>
                </div><br>

                <input type="submit" value="Add" class="btn btn-primary" [disabled]="f.invalid">
            </form>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <div *ngIf="message" class="custom-message text-success">{{ message }}</div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <h2 class="text-center">Products Dashboard</h2>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of ProductsArr; index as i">
                        <td>{{ product.Name }}</td>
                        <td>
                            <input type="number" placeholder="Price (\u20B9)" [(ngModel)]="product.Price" min="1">
                            &#8377;
                        </td>
                        <td>
                            <button class="btn btn-primary" (click)="updateProductPrice(i)" style="margin-right: 4px;">Update</button>
                            <button class="btn btn-danger" (click)="deleteProduct(i)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
