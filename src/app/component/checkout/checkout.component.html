<div class="card">
  <div class="card-header">
    <h3 class="card-title">Product Details</h3>
  </div>
  <div class="card-body">
    <div *ngFor="let product of products" class="product-details">
      <p>Name: {{ product?.name }}</p>
      <p>Price: {{ product?.price }}</p>
      <p>Amount: {{ product?.amount }}</p>
      <p>Total Price: {{ product?.price * product?.amount }}</p>
      <!-- <button class="btn btn-danger" (click)="removeProduct(product)">Remove</button> -->
      <div *ngIf="message" class="custom-message text-success">{{ message }}</div>
    </div>
    <div class="mt-3">
      <p>Total Number of Items: {{ calculateTotalItems() }}</p>
      <p>Total Amount: {{ calculateTotalAmount() | currency: 'INR' }}</p>
    </div>
  </div>
</div>
