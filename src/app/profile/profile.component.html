  <div class="container">
    <h3 style="margin-left:30%; margin-top:5%">Welcome {{ currentUser?.name }}</h3>
  
    <div class="card mx-auto my-4" style="max-width: 500px; background-color:#d9e9f3;">
      <div class="card-body">
        <div *ngIf="currentUser">
          <p>Email: {{ currentUser.email }}</p>
          <p>Address: {{ currentUser.address }}</p>
  
          <ng-container *ngIf="!isEditMode; else editMode">
            <button class="btn btn-primary" (click)="toggleEditMode()">Edit</button>
          </ng-container>
  
          <ng-template #editMode>
            <form [formGroup]="profileForm" (ngSubmit)="saveChanges()">
              <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" formControlName="email" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Address:</label>
                <input type="text" formControlName="address" class="form-control">
              </div>
  
              <button class="btn btn-primary" type="submit">Save</button>
              <button class="btn btn-danger" type="button" (click)="toggleEditMode()">Cancel</button>
            </form>
          </ng-template>
          
          <div *ngIf="updateSuccess" class="success-message text-success">
            <strong>Updated successfully!</strong>
          </div>
        </div>
      </div>
    </div>
    <a href="/change" class="d-block text-center">Change Password</a>
  </div>
